<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rest.css">
    <link rel="stylesheet" href="style.css">
    <title>蒼乃建設</title>
</head>
<body>
    <!-- header -->
    
    <header class="header">

        <!-- fv -->
        <div class="fv">
            <div class="fv-inner">
                <div class="header-logo">
                    <img class="header-logo-img" src="https://github.com/KenjiNavi/aonokensetu/blob/main/img/header_logo.png?raw=true" alt="会社ロゴ">
                </div>
                <div class="header-section-wrapper">
                    <ul class="header-list">
                        <li class="header-item"><a href="#">企業理念</a></li>
                        <li class="header-item"><a href="#">施工事例</a></li>
                        <li class="header-item"><a href="#">採用情報</a></li>
                        <li class="header-item"><a href="#">お問い合わせ</a></li>
                    </ul>
                </div>
                <!-- ハンバーガーメニュー -->
                <button class="hamburger-btn" type="button">
                    <span></span>  <!-- 一番上の線 -->
                    <span></span>  <!-- 真ん中の線 -->
                    <span></span>  <!-- 一番下の線 -->
                </button>     
            </div>
            <h1 class="fv-title">街を作る。未来を作る。</h1>
        </div>
        
        
    </header>

    <!-- main -->
    <main>

        <!-- お知らせ -->
        <section class="notice">
            <h2 class="section-title">お知らせ</h2>
            <div class="notice-wrapper">
                <ul class="notice-list">
                    <li class="notice-item"><a href="#"><span class="date">2020.11.17</span><span class="notice-span">お知らせ</span><br class="br-sp" />本社打合せ室が完成しました。</a></li>
                    <li class="notice-item"><a href="#"><span class="date">2020.11.10</span><span class="notice-span">お知らせ</span><br class="br-sp" />【メディア掲載】住宅雑誌 2020年11月号</a></li>
                    <li class="notice-item"><a href="#"><span class="date">2020.11.01</span><span class="notice-span">お知らせ</span><br class="br-sp" />ホームページが完成しました。</a></li>
                </ul>
            </div>
        </section>
        <!-- 施工事例 -->
        <section class="achievement">
            <h2 class="section-title">施工事例</h2>
            <div class="achievement-wrapper">
                <div class="M-construction">
                    <div class="M-image">
                        <img class="M-img" src="https://github.com/KenjiNavi/aonokensetu/blob/main/img/building1.png?raw=true" alt="M様邸新築工事">
                    </div>
                    <div class="M-text">
                        <h3 class="construction-title">M様邸新築工事</h3>
                        <p class="place">埼玉県</p>
                        <div class="detail">
                            <img class="detail-img" src="https://github.com/KenjiNavi/aonokensetu/blob/main/img/more.png?raw=true" alt="詳細を見る">
                        </div>
                    </div>
                </div>
                <div class="sky-construction">
                    <div class="sky-image">
                        <img class="sky-img" src="https://github.com/KenjiNavi/aonokensetu/blob/main/img/building2.png?raw=true" alt="スカイビル">
                    </div>
                    <div class="sky-text">
                        <h3 class="construction-title">スカイビル</h3>
                        <p class="place">東京都</p>
                        <div class="detail">
                            <img class="detail-img" src="https://github.com/KenjiNavi/aonokensetu/blob/main/img/more.png?raw=true" alt="詳細を見る">
                        </div>
                    </div>
                </div>
            </div>
            <div class="achievement-list">
                <p class="achievement-list-p">施工実績一覧</p>
            </div>
        </section>
        <!-- about -->
        <section class="about">
            <div class="about-image">
                <img class="about-img" src="https://github.com/KenjiNavi/aonokensetu/blob/main/img/company.png?raw=true" alt="企業理念">
                <img class="about-img" src="https://github.com/KenjiNavi/aonokensetu/blob/main/img/recruit.png?raw=true" alt="採用情報">
                <img class="about-img" src="https://github.com/KenjiNavi/aonokensetu/blob/main/img/contact.png?raw=true">
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-logo">
                <img class="footer-logo-img" src="../蒼乃建設/img/footer_logo.png" alt="会社ロゴ">
            </div>
            <div class="footer-section-wrapper">
                <ul class="footer-list">
                    <li class="footer-item"><a href="#">企業理念</a></li>
                    <li class="footer-item"><a href="#">施工事例</a></li>
                    <li class="footer-item"><a href="#">採用情報</a></li>
                    <li class="footer-item"><a href="#">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
        <!-- <div class="footer-small"> -->
        <small>Copyright ©︎ 2020 Aono Corporation.</small>
        <!-- </div> -->
    </footer>
</body>
</html>
